<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Titulo</h1>
    <p id="description">short explanation</p>
    <form action="survey-form" id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" id="name-label">Name (required):</label>
            <input type="text" id="name" placeholder="Ej. Roberto Sanchez" required>
            <label for="email" id="email-label">Email address (required):</label>
            <input type="email" id="email" placeholder="robertosanchez@aaa.es" required>
            <label for="number" id="number-label">Number Id:</label>
            <input type="number" id="number" min="3" max="70" placeholder="12334" required>

        </fieldset>
        <fieldset>
            <select name="dropdown" id="dropdown">
                <option value="leer">Leer</option>
                <option value="dormir">Dormir</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Options Group 1</legend>
            <label for="op1">Option 1</label>
            <input type="radio" id="op1" value="op1" name="group1">
            <label for="op2">Option 2</label>
            <input type="radio" id="op2" value="op2" name="group1">
        </fieldset>
        <fieldset>
            <legend>Options Group 2</legend>
            <label for="op3">Option 3</label>
            <input type="radio" id="op3" value="op3" name="group2">
            <label for="op4">Option 4</label>
            <input type="radio" id="op4" value="op4" name="group2">
        </fieldset>
        <fieldset>
            <legend>Option Checkbox</legend>
            <label for="op5">Option 5</label>
            <input type="checkbox" value="op5">
            <label for="op6">Option 6</label>
            <input type="checkbox" value="op6">
        </fieldset>
        <fieldset>
            <legend>Escribe:</legend>
            <textarea name="text" id="text"></textarea>
        </fieldset>
        <fieldset>
            <button type="submit" id="submit">Submit</button>
        </fieldset>

    </form>
</body>

</html>
